<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <script src="bower_components/please-wait/build/please-wait.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/please-wait/build/please-wait.css" />
    <link rel="stylesheet" href="bower_components/SpinKit/css/spinkit.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webskeletonApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
<div ng-controller="WebindexCtrl">
  <div ng-cloak>
    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/#">webskeleton</a>
          </div>
      <div>
          <button type="button" ng-cloak>{{loginStatus}}</button>
          <div ng-cloak ng-hide="ActivationStatus">
                  <p>{{Status}}</p>
                  <p ng-cloak><a ng-hide="sendLinkButton" ng-click="SendActivationLink()">Send Link Again</a>{{ActivationMessage}}</p>
          </div>

          <div ng-hide="LogoutButton" ng-cloak><button type="button" ng-click="Logout()">Logout</button>{{LogoutMessage}}</div>
           <!--H1><a ng-href="#login">LOGIN/SIGNUP</H1-->
          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="/#">Home</a></li>
              <li><a ng-href="/#about">About</a></li>
              <li><a ng-href="/#">Contact</a></li>
              <li ng-hide="SignupButton"><a ng-href="/#signup">Signup</a></li>
              <li ng-hide="LoginButton"><a ng-href="/#login">Login</a></li>
              <li ng-hide="ProfileButton"><a ng-href="/#profile">Profile</a></li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
    <div ng-controller="FinalizeCtrl">
    </div>
  </div>
</div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/ng-country-select/dist/ng-country-select.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.js"></script><!-- for no html5 browsers support -->


    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/webindex.js"></script>
        <script src="scripts/services/webindex.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/signup.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/login.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/services/profile.js"></script>
        <script src="scripts/controllers/emailactivate.js"></script>
        <script src="scripts/services/emailactivate.js"></script>
        <script src="scripts/controllers/forgotpassword.js"></script>
        <script src="scripts/services/forgotpassword.js"></script>
        <script src="scripts/controllers/superadmin.js"></script>
        <script src="scripts/services/superadmin.js"></script>
        <script src="scripts/controllers/google.js"></script>
        <script src="scripts/controllers/facebook.js"></script>
        <script src="scripts/services/socialsignin.js"></script>
        <script src="scripts/controllers/finalize.js"></script>
        <!-- endbuild -->
</body>
</html>
